# Use Just the Docs
remote_theme: just-the-docs/just-the-docs

plugins:
  - jekyll-remote-theme

# Site URL (important for GitHub Pages project sites)
url: "https://suswei.github.io"
baseurl: "/fsml2026"

# Enable top navigation
nav_external_links_new_tab: true

# Optional: show last updated footer
